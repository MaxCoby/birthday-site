<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .present-img {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .present-img:hover {
            transform: scale(1.2);
        }

        .arrow {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .arrow span {
            display: block;
            margin-bottom: 10px;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #fff;
            margin: 0 auto;
        }

        .message {
            display: none;
            animation: fadeIn 2s;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 330px; 
            height: 510px;
        }

        .birthday-photo {
            width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .birthday-message {
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .signature {
            font-size: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Add a small gap between the text and the arrow */
        }

        .signature .arrow-down2 {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: solid #333;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            margin-left: 5px; /* Adjust this value to move the arrow closer or farther */
        }

        .signature .arrow-tail {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: solid #333;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg) translate(0px, 0px); /* Adjust this value to position the tail */
            margin-left: -10px; /* Adjust this value to move the tail closer or farther */
        }

        .signature .arrow-tail {
            position: inline-block;
            width: 1px;
            height: 15px; /* Adjust this value to change the height of the tail */
            background: #333;
            top: 10px; /* Adjust this value to position the tail vertically */
            transform: translate(-3.5px, -1.5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .cake {
            display: none;
            margin: -50px auto 0 auto; 
            width: 200px;
            animation: dance 3s infinite;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="present" onclick="openPresent()">
            <img src="present.png" alt="Present" class="present-img">
            <div class="arrow">
                <span>Click me</span>
                <div class="arrow-down"></div>
            </div>
        </div>
        <div id="message" class="message">
            <p class="birthday-message">Happy Birthday! Good luck on the job search I believe in you!</p>
            <img src="birthday-photo.jpg" alt="Birthday Photo" class="birthday-photo">
            <img src="cake.png" alt="Cake with Candle" class="cake" id="cake">
        </div>
    </div>
    <script>
        function openPresent() {
            const present = document.querySelector('.present');
            const message = document.getElementById('message');
            const cake = document.getElementById('cake');

            present.style.display = 'none';
            message.style.display = 'block';
            cake.style.display = 'block';
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }
    </script>
</body>
</html>
